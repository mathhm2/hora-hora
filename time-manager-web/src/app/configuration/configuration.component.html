<main class="container">
  <div class="card-head">
    <h3 class="display-1 text-secondary  page-title">Configuration</h3>
  </div>

  <div class="card card-hora-hora">
    <div class="card-body ">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="form-group row box-hor">
          <label for="journey" class="vertical-align">Workday:
            <fa-icon [icon]="faInfoCircle" placement="right" tooltip="Put the amount of hours you work per day, example 08:00 Hours"></fa-icon>
          </label>
          <div class="box-hor-input">
            <input mask="Hh:m0" [dropSpecialCharacters]="false" type="text" class="form-control" formControlName="journey"
              [ngClass]="{ 'is-invalid': submitted && f.journey.errors }">
            <div *ngIf="submitted && f.journey.errors" class="invalid-feedback">
              <div *ngIf="f.journey.errors.required">Inform your work day | Ex: <b>08:40</b></div>
            </div>
          </div>
        </div>

        <hr>

        <div class="form-group row box-week">
          <div class="w-100 box-week-title">
            <p>Choose the days of the week that you work.</p>
          </div>

          <div class="boxCheckItem" *ngFor="let day of days; let i = index;">

            <div class="boxCheck" [ngClass]="{'active': day.value}" (click)="buttonDays(i)">
              <span>
                <fa-icon [icon]="faCheck"></fa-icon>
                {{ day.label }}
              </span>
            </div>

          </div>

          <div *ngIf="daysSubmitted" class="alert alert-danger mt-2 mb-0">
            Select the days you work
          </div>
        </div>

        <div class="form-group row">
          <button [disabled]="loading" class=" boxSubmit btn btn-primary">Save</button>
        </div>

      </form>
    </div>
  </div>
</main>
