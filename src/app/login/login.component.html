<form class="form-signin card" name="userform" method="post" #formCtrl="ngForm">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Hora Hora</h1>
  </div>

  <div class="form-label-group">
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""
      [(ngModel)]="user.email" name="email">
    <label for="inputEmail">Email address</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" [(ngModel)]="user.password"
      name="password">
    <label for="inputPassword">Password</label>
  </div>

  <div class="d-flex align-items-center mb-4">
    <div class="mr-auto my-1">
      <div class="custom-control custom-checkbox mr-sm-2">
        <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
        <label class="custom-control-label" for="customControlAutosizing">Remember my preference</label>
      </div>
    </div>

    <div class="my-1">
      <a class="btn btn-link hora-text">Forget password?</a>
    </div>
  </div>

  <button class="btn btn-lg btn-primary btn-block mb-3" type="submit" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">Sign
    in</button>

  <div>
    <p class="mt-5 mb-4 text-muted text-center">or <b>Sign Up</b> with</p>
  </div>

  <div class="text-center">
    <img class="google-icon-login" title="Login with Google" src="assets/icons/google.svg" alt="google login" (click)="authService.googleLogin()">
  </div>

  <!-- <button type="button" class="btn btn-lg btn-danger btn-block" (click)="authService.googleLogin()">
    <i class="fa fa-google" aria-hidden="true"></i>
    Login with Google
  </button> -->

  <div class="text-center">
    <a class="mt-5 mb-2 btn btn-link hora-text">Create Account</a>
  </div>

  <p class="mb-3 text-muted text-center">Â© 2017-2018</p>
</form>
